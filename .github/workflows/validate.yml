name: Validate RGDS Decision Logs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate all example decision logs
        run: |
          python scripts/validate_decision_log.py decision-log/decision-log.schema.json examples/rgds-dec-0001.json
          python scripts/validate_decision_log.py decision-log/decision-log.schema.json examples/rgds-dec-0002-no-go.json
